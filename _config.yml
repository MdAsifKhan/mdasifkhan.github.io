research_highlights:
  - title: "Representation learning from large-scale real-world EHR data"
    detail: "Transforming longitudinal patient trajectories into structured embeddings that capture the evolving health state of patients and support downstream clinical decision-making tasks."
    image: "/assets/img/representation_learning.png"
    image_alt: "Diagram showing patient trajectories, token embeddings, and downstream prediction."
  - title: "Multi-cancer risk prediction"
    detail: "Developing well-calibrated deep learning event models that predict cancer risk across horizons while quantifying uncertainty at the patient level."
    image: "/assets/img/mcrp.png"
    image_alt: "Transformer architecture for multi-cancer risk pooled trajectory modelling."
  - title: "Machine learning models for combination therapy (Perturb • Measure • Model • Predict • Test)"
    detail: "Modeling cellular dynamics with machine-learning driven differential equation models trained on drug and CRISPR perturbation data."
    image: "/assets/img/pert_bio.png"
    image_alt: "Illustration of cellular perturbations, modelling, and therapeutic design."

